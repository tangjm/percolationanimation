<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="./build/index.js" async></script>
  </head>
  <body>
    <h1>Monte Carlo simulations of percolation through a 2D grid.</h1>
    <div id="stats">
      <div id="userOptions">
        <div>
          <label for="presets">Choose a preset:</label>
          <select name="presets" id="presets">
            <option value="LARGE">LARGE</option>
            <option value="MEDIUM">MEDIUM</option>
            <option value="SMALL">SMALL</option>
            <option value="RANDOM">RANDOM</option>
          </select>
          <div>
            <input
              type="range"
              id="animationSpeed"
              name="animationSpeed"
              min="0.0001"
              max="0.8"
              value="0.05"
              step="0.0001"
            />
            <label for="animationSpeed">n/a</label>
          </div>

          <input type="text" />
        </div>
        <div id="simulationOptions">
          <div id="synchronous">
            <input
              type="radio"
              id="synchronous"
              name="simulationProperties"
              value="sync"
              autocomplete="off"
              checked
            />
            <label for="synchronous">Synchronous</label>
          </div>
          <div id="asynchronous">
            <input
              type="radio"
              id="asynchronous"
              name="simulationProperties"
              value="async"
              autocomplete="off"
            />
            <label for="asynchronous">Asynchronous</label>
          </div>
        </div>
        <button id="beginSimulationButton">Begin simulation</button>
      </div>
      <h2>Statistics:</h2>
      <p id="trials">
        Trials: <b id="trials-completed">0</b> <b>/</b>
        <b id="trials-total">0</b>
      </p>
      <p id="mean">Mean percolation threshold: <b>n/a</b></p>
      <p id="stdDev">Standard deviation: <b>n/a</b></p>
    </div>

    <p>Before canvas</p>
    <div id="root"></div>
    <p>After canvas</p>
    <script></script>
  </body>
</html>
