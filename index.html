<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="./build/index.js" async></script>
  </head>
  <body>
    <h1>Monte Carlo simulations of percolation through a 2D grid.</h1>
    <h3>Simulation options</h3>
    <div id="userOptions">
      <div>
        <span>Toggle theme:</span>
        <button id="colourThemeButton">Light</button>
        <br />
        <br />
      </div>
      <!-- presets -->
      <div>
        <label for="presets">Choose a preset:</label>
        <select name="presets" id="presets">
          <option value="DEFAULT" selected>DEFAULT</option>
          <option value="LARGE">LARGE</option>
          <option value="MEDIUM">MEDIUM</option>
          <option value="SMALL">SMALL</option>
          <option value="RANDOM">RANDOM</option>
        </select>
      </div>
      <!-- animation speed -->
      <div>
        <p>Simulation speed</p>
        <input
          type="range"
          id="animationSpeed"
          name="animationSpeed"
          min="1"
          max="5"
          value="3"
          step="1"
          list="markers"
        />
        <label for="animationSpeed">Medium</label>
        <datalist id="markers">
          <option value="1"></option>
          <option value="2"></option>
          <option value="3"></option>
          <option value="4"></option>
          <option value="5"></option>
        </datalist>
      </div>
      <!-- simultaneous/sequential mode -->
      <div id="simulationOptions">
        <p>Simulation mode</p>
        <div id="synchronous">
          <input
            type="radio"
            id="synchronous"
            name="simulationProperties"
            value="sync"
            autocomplete="off"
            checked
          />
          <label for="synchronous">Sequential</label>
        </div>
        <div id="asynchronous">
          <input
            type="radio"
            id="asynchronous"
            name="simulationProperties"
            value="async"
            autocomplete="off"
          />
          <label for="asynchronous">Parallel</label>
        </div>
      </div>
      <br />
      <div>
        <button id="startSimulationButton">Start simulation</button>
        <button id="stopSimulationButton" disabled>Stop simulation</button>
      </div>
    </div>

    <!-- statistics -->
    <div id="stats">
      <h2>Statistics:</h2>
      <p id="trials">
        Trials: <b id="trials-completed">0</b> <b>/</b>
        <b id="trials-total">0</b>
      </p>
      <p id="mean">Mean percolation threshold: <b>n/a</b></p>
      <p id="stdDev">Standard deviation: <b>n/a</b></p>
    </div>

    <!-- percolation grids -->
    <p>Before canvas</p>
    <div id="root"></div>
    <p>After canvas</p>
    <!-- <script></script> -->
  </body>
</html>
